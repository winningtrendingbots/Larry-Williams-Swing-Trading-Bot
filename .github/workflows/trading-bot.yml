name: Kraken Trading Bot

on:
  # Cada 15 minutos para monitorear posiciones
  schedule:
    - cron: '*/15 * * * *'
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Simulación (true) o Real (false)'
        required: false
        default: 'false'

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar
      run: pip install requests pandas numpy
    
    - name: Ejecutar bot
      env:
        # Credenciales (configurar en Settings > Secrets)
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # Configuración optimizada 40€
        TRADING_PAIR: 'ADAEUR'
        POSITION_SIZE_PCT: '0.30'  # 30% = 12€
        LEVERAGE: '3'  # 12€ x3 = 36€ efectivo
        MIN_BALANCE: '10.0'
        
        # Velas 1 hora
        CANDLE_INTERVAL: '60'
        LOOKBACK_CANDLES: '200'
        SWING_LEVEL: 'intermediate'
        
        # Stop Loss / Take Profit
        USE_STOP_LOSS: 'true'
        STOP_LOSS_PCT: '4.0'
        USE_TAKE_PROFIT: 'true'
        TAKE_PROFIT_PCT: '8.0'
        USE_TRAILING_STOP: 'true'
        TRAILING_STOP_PCT: '2.5'
        MIN_PROFIT_FOR_TRAILING: '3.0'
        
        # IMPORTANTE: false = trading REAL
        DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      
      run: python kraken_trading_bot.py
